/* 使用es6  flat实现数组的扁平化算法 */
  let arr=[1,2,2,2,5,6,[1,3,[1,5]]]
  console.log(arr.flat());
/* 基于JSON.stringify()方法实现数组的
1.首先将其转成一个字符串
2.使用replace将字符串中的中括号替换成空字符串
3.然后使用以逗号为边界，使用split将字符串转为数组，就得到了结果
replace中的\符号表示的是转义字符的意思，不写这个会造成什么一定的影响 */
 let newArr = JSON.stringify(arr).replace(/(\[|]\)/g,'').split(',').map((item)=>Number(item))
 console.log(newArr,'newArr');
/*使用递归算法实现数组的扁平化*/
